<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="images/google.jpg" alt="Google Logo">
		</div>

		<div class="search-section">
			<div>Search the web using Google!</div>
			<input type="text" class="search-box">
			<div>
				<button>Google Search</button>
				<button>I'm feeling lucky</button>
			</div>
		</div>

		<div class="footer ">
			<div class="special-search border">
				<p>Special Searches</p>
				<a href="#">Stanford Search</a>
				<a href="#">Linux Search</a>
			</div>
			<div class="about text-13 border">
				<a href="#">Help!</a>
				<a href="#">About Google!</a>
				<a href="#">Company Info</a>
				<a href="#">Google! Logos</a>
			</div>
			<div class="newsletter text-13 border">
				<div>Get Google!</div>
				<div>updates monthly: </div>
				<input type="text" placeholder="your e-mail">
				<button>Subscribe</button>
				<a href="#">Archive</a>
			</div>
		</div>
	</div>

	<div class="copyright">
		Copyright Â©1998 Google Inc.
	</div>
</body>
</html>
